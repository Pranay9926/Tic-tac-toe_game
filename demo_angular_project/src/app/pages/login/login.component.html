<div class="logindiv">
    <div>
        
        <mat-card>
            <div class="imgdiv">
                <img src="../../../assets/logo12.jpg" />
            </div>
            <h1>Tic Tac Toe</h1>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field >
                        <mat-label>Enter your Name</mat-label>
                        <input class="inputfield" type="name" matInput formControlName="loginInput" >
                        <mat-error *ngIf="submitted && f.loginInput.errors" class="invalid-feedback">
                            <div class="errors" *ngIf="f.loginInput.hasError('required')">
                                Please enter a value.
                            </div>
                        </mat-error>
                    </mat-form-field>
                    <div class="submitbutton">
                        <button class="button" mat-raised-button color="primary" type="submit" >Submit</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    

</div>
